<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Third party apis-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--local link to css file-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <!--Notification box. It is hidden by default-->
    <div class="toast position-fixed fixed-top mx-auto">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
      </div>
      <div class="toast-body">
        <p>Event Added to <span style="color: orange;">localStorage</span> âœ… </p>
      </div>
    </div>
  </div>
    <!--Header-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks -->
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>9AM</p>
          </div>
          <textarea class="description col mb-1 9"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="9"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>10AM</p>
          </div>
          <textarea class="description col mb-1 10"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="10"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>11AM</p>
          </div>
          <textarea class="description col mb-1 11"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="11"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>12PM</p>
          </div>
          <textarea class="description col mb-1 12"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="12"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>1PM</p>
          </div>
          <textarea class="description col mb-1 13"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="13"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>2PM</p>
          </div>
          <textarea class="description col mb-1 14"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="14"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>3PM</p>
          </div>
          <textarea class="description col mb-1 15"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="15"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>4PM</p>
          </div>
          <textarea class="description col mb-1 16"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="16"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="time-block mb-3">
        <div class="row">
          <div class="hour col-2">
            <p>5PM</p>
          </div>
          <textarea class="description col mb-1 17"></textarea>
          <button class="saveBtn col-1 mb-1" data-time="17"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
    </main>
    <!--Third party apis-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/76f65e4fb7.js" crossorigin="anonymous"></script>
    <!--Link to local javascript file-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
